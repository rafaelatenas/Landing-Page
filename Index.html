<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./landing/CSS/carousel.css">
    <link rel="stylesheet" href="./landing/CSS/style.css">
    <title>Document</title>
</head>

<body>


    <main>
        <header>
            <div class="components-header">
                <img class="logo-atenas" src="./landing/images/ATS_LOGO.png" alt="Logo Atenas">
                <div class="content-user">

                </div>
            </div>
        </header>
        <section class="container">
            <article class="card-carousel">
                <div class="card" id="scanning">
                    <div class="image-container">
                        <img src="./landing/images/ATS_Logo-Retail-Scanning.png" alt="Retail Scanning">
                    </div>

                    <img class="heart" onclick="incrementClick1()" id="menuRSc" src="./landing/favicon/angle-down-solid.svg" alt="Show Menu">

                </div>

                <div class="card" id="home_pantry">
                    <div class="image-container">
                        <img src="./landing/images/ATS_Logo-Home-Pantry.png" alt="Home Pantry">
                    </div>
                    <img class="heart" onclick="incrementClick2()" id="menuHP" src="./landing/favicon/angle-down-solid.svg" alt="Show Menu">
                </div>

                <div class="card" id="execution">
                    <div class="image-container">
                        <img src="./landing/images/ATS_Logo-Execution.png" alt="Execution">
                    </div>
                    <img class="heart" onclick="incrementClick3()" id="menuEx" src="./landing/favicon/angle-down-solid.svg" alt="Show Menu">

                </div>
                <div class="card" id="consumer_insights">
                    <div class="image-container">
                        <img src="./landing/images/ATS_Logo-Execution.png" alt="Consumer Insights">
                    </div>
                    <img class="heart" onclick="incrementClick3()" id="menuCI" src="./landing/favicon/angle-down-solid.svg" alt="Show Menu">

                </div>
            </article>

            <aside style="display: none;" class="deplegable" id="desplegableRSc">
                <div class="container-desplegable">
                    <div class="content-desplegable">
                        <p class="efect">Reporte Express</p>
                        <hr>
                        <p class="efect">Reporte Semanal</p>
                        <hr>
                        <p class="efect">Reporte Mensual</p>
                        <hr>
                        <p class="efect">Money Market</p>
                        <hr>
                        <p class="efect">Prime Store</p>
                        <hr>
                    </div>
                </div>
            </aside>

            <aside style="display: none;" class="deplegable" id="desplegableHP">
                <div class="container-desplegable">
                    <div class="content-desplegable">
                        <p class="efect">Reporte Express</p>
                        <hr>
                        <p class="efect">Reporte Semanal</p>
                        <hr>
                        <p class="efect">Reporte Mensual</p>
                        <hr>
                    </div>
                </div>
            </aside>

            <aside style="display: none;" class="deplegable" id="desplegableEx">
                <div class="container-desplegable">
                    <div class="content-desplegable">
                        <p class="efect">Censo</p>
                        <hr>
                        <p class="efect">POV</p>
                        <hr>
                    </div>
                </div>
            </aside>
            <aside style="display: none;" class="deplegable" id="desplegableCI">
                <div class="container-desplegable">
                    <div class="content-desplegable">
                        <p class="efect">Censo</p>
                        <hr>
                        <p class="efect">POV</p>
                        <hr>
                    </div>
                </div>
            </aside>
        </section>
        <footer>
            <div class="bar-user">
                <img src="" alt="">
            </div>
            <div class="complementary-buttons">
                <div id="arrow-left">
                    <img src="./landing/favicon/angle-left-solid.svg" alt="Left">
                </div>
                <div class="buttons-of-services">

                    <div class="carousel-container" id="example">
                        <div class="carousel">
                            <div class="carousel-item">
                                <div class="example-item">
                                    <img src="./landing/images/ATS_BOTON_PRIME.png" alt="Prime Store">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="example-item">
                                    <img src="./landing/images/ATS_BOTON_FARMA.png" alt="Pharma Tracker">
                                </div>
                            </div>


                            <div class="carousel-item">
                                <div class="example-item">
                                    <img src="./landing/images/ATS_BOTON_POV.png" alt="POV">
                                </div>
                            </div>

                            <div class="carousel-item">
                                <div class="example-item">
                                    <img src="./landing/images/ATS_BOTONES_Scan2GO.png" alt="Scan2GO">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="example-item">
                                    <img src="./landing/images/ATS_BOTON_Consumer.png" alt="Consumer Insights">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="example-item">
                                    <img src="./landing/images/ATS_BOTONES_Money-Market.png" alt="Money Market">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="example-item">
                                    <img src="" alt="">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="example-item">
                                    <img src="" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="arrow-right">
                    <img src="./landing/favicon/angle-right-solid.svg" alt="Right">
                </div>
            </div>
        </footer>
    </main>
    <script src="./landing/JS/index.js"></script>
    <script src="./landing/JS/carousel.js"></script>
    <script src="./landing/JS/mycarousel.js"></script>
    <script>
        let settings = {
            id: "example",
            rotation: {
                amount: 1, // How many elements it moves per rotation
                timingFunction: "ease-out", // Timing function of the movement
                duration: 3500, // How long the movement takes
            },
            buttons: {
                hide: false, // Whether to hide the buttons
                disableForSingle: false, // Disables the buttons when there is only one element in the carousel
            },
            display: {
                number: 2, // Number of elements to display at a time,
                duration: 1000, // If specified then the carousel will rotate every time that number of milliseconds has elapsed
                startOffset: 0, // Waits this long before auto rotating,
                direction: "left", // The direction to move the carousel either left or right
            },
            display: {
                number: 3, // Number of elements to display at a time,
                duration: 1000, // If specified then the carousel will rotate every time that number of milliseconds has elapsed
                startOffset: 0, // Waits this long before auto rotating,
                direction: "left", // The direction to move the carousel either left or right
            },
            display: {
                number: 4, // Number of elements to display at a time,
                duration: 1000, // If specified then the carousel will rotate every time that number of milliseconds has elapsed
                startOffset: 0, // Waits this long before auto rotating,
                direction: "left", // The direction to move the carousel either left or right
            },
            display: {
                number: 5, // Number of elements to display at a time,
                duration: 1000, // If specified then the carousel will rotate every time that number of milliseconds has elapsed
                startOffset: 0, // Waits this long before auto rotating,
                direction: "left", // The direction to move the carousel either left or right
            },
            display: {
                number: 6, // Number of elements to display at a time,
                duration: 1000, // If specified then the carousel will rotate every time that number of milliseconds has elapsed
                startOffset: 0, // Waits this long before auto rotating,
                direction: "left", // The direction to move the carousel either left or right
            },
            display: {
                number: 7, // Number of elements to display at a time,
                duration: 1000, // If specified then the carousel will rotate every time that number of milliseconds has elapsed
                startOffset: 0, // Waits this long before auto rotating,
                direction: "left", // The direction to move the carousel either left or right
            },
            class: {
                itemClassName: "carousel-item", // Used if you have altered the class for an item
            },
            fit: {
                fitToParent: false,
                fitToChildren: true,
                responsive: true,
            }
        };

        let example = new Carousel(settings);
    </script>

</body>

</html>
